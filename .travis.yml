os:
- linux
services:
- docker
language: node_js
node_js:
- 6.11.0
jdk:
- oraclejdk8
sudo: false
cache:
  directories:
  - node
  - node_modules
  - "$HOME/.gradle"
  - "$HOME/.yarn-cache"
env:
  global:
  - NODE_VERSION=6.11.0
  - SPRING_OUTPUT_ANSI_ENABLED=ALWAYS
  - SPRING_JPA_SHOW_SQL=false
  matrix:
    secure: 
before_install:
- jdk_switcher use oraclejdk8
- java -version
- sudo /etc/init.d/mysql stop
- sudo /etc/init.d/postgresql stop
- curl -o- -L https://yarnpkg.com/install.sh | bash
- export PATH=$HOME/.yarn/bin:$PATH
install:
- yarn install
script:
- chmod +x gradlew
- "./gradlew clean test"
- yarn test
- "./gradlew bootRepackage -Pprod -x test"
- "./gradlew deployHeroku"
notifications:
  webhooks:
    on_success: change
    on_failure: always
    on_start: false
